<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>

  <script src="./angular-elements-example.js"></script>

  <h1>Static</h1>
  <users-list userslist='[{"name":"John"},{"name":"IronMan"}]'></users-list>
  <script>
    document.querySelector('users-list').addEventListener('userSelect', e => alert('output static', e.detail));
  </script>

  <h1>Dynamic</h1>
  <script>
    const el = document.createElement('users-list');
    el.userslist = [{name: 'John 2'}, {name: 'IronMan 2'}];
    el.addEventListener('userSelect', e => alert('output dynamic',e.detail));
    document.querySelector('body').appendChild(el);
  </script>

</body>
</html>
